services:
  # JSON Server API (serviço interno)
  json-server:
    image: node:20-alpine
    container_name: frotacontrol-api-prod
    working_dir: /app
    volumes:
      - ./db.json:/app/db.json
      - ./routes.json:/app/routes.json
      - ./json-server.json:/app/json-server.json
      - ./middleware.js:/app/middleware.js
    command: sh -c "npm install -g json-server@latest && json-server --watch db.json --port 3000 --host 0.0.0.0"
    restart: unless-stopped
    networks:
      - frotacontrol-network
    # Configurações para Hostinger
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # Aplicação Angular com Nginx para produção
  frotacontrol-app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NODE_ENV=production
    container_name: frotacontrol-app-prod
    ports:
      - "80:80"
      - "443:443"
    environment:
      - NODE_ENV=production
      - NGINX_WORKER_PROCESSES=auto
      - NGINX_WORKER_CONNECTIONS=1024
    restart: unless-stopped
    depends_on:
      - json-server
    volumes:
      # Para certificados SSL da Hostinger
      - ./ssl:/etc/nginx/ssl:ro
      # Logs do Nginx
      - ./logs/nginx:/var/log/nginx
    networks:
      - frotacontrol-network
    # Configurações para Hostinger
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
    # Health check
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  frotacontrol-network:
    driver: bridge
    # Configurações de rede otimizadas
    driver_opts:
      com.docker.network.bridge.name: frotacontrol-br
      com.docker.network.driver.mtu: 1500

# Para produção na Hostinger:
# 1. Configure os certificados SSL em ./ssl/
# 2. Execute: docker-compose -f docker-compose.prod.yml up -d
# 3. Verifique os logs: docker-compose -f docker-compose.prod.yml logs -f
