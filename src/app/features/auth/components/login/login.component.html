<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title class="login-title">
        <mat-icon>directions_car</mat-icon>
        FrotaControl
      </mat-card-title>
      <mat-card-subtitle>FaÃ§a login para acessar o sistema</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" placeholder="seu@email.com">
          <mat-icon matSuffix>email</mat-icon>
          <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
            {{ getErrorMessage('email') }}
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Senha</mat-label>
          <input 
            matInput 
            [type]="hidePassword ? 'password' : 'text'" 
            formControlName="password" 
            placeholder="Sua senha">
          <button 
            mat-icon-button 
            matSuffix 
            type="button"
            (click)="hidePassword = !hidePassword"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hidePassword">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            {{ getErrorMessage('password') }}
          </mat-error>
        </mat-form-field>

        <button 
          mat-raised-button 
          color="primary" 
          type="submit" 
          class="login-button full-width"
          [disabled]="loginForm.invalid || loading">
          <mat-spinner *ngIf="loading" diameter="20" class="button-spinner"></mat-spinner>
          <span *ngIf="!loading">Entrar</span>
          <span *ngIf="loading">Entrando...</span>
        </button>

        <!-- BotÃ£o de teste temporÃ¡rio -->
        <button 
          mat-stroked-button 
          color="accent" 
          type="button"
          class="full-width"
          (click)="testNavigation()"
          style="margin-top: 10px;">
          ðŸ§ª Testar NavegaÃ§Ã£o Direta
        </button>
      </form>
    </mat-card-content>

    <mat-card-footer class="login-footer">
      <p>Demo: Use qualquer email e senha para testar</p>
    </mat-card-footer>
  </mat-card>
</div>
